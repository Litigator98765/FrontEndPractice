<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
        <link rel="stylesheet" href="/styles.css">

    </head>
    <body>
        <h1>HTML Forms</h1>

        <form action="Do something">
            <label for="username" placeholder="username" required>Enter username:</label>
            <input type="text" id="username">
            <br><br><br><br>
            <label for="email">Enter email:</label>
            <input type="email" id = "email" name="email">
            <br><br><br>
            <label for="password" required = true>password</label>
            <input type="password" id="password">

            <p>Select your age</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="25-60" id="option-2">
            <label for="option-2">26-60</label>
            <input type="radio" name="age" value="60+s" id="option-3">
            <label for="option-3">60+</label>

            <br><br><br><br>
            <label for="question">Security question</label>
            <select name="question" id="question">
                <option value="q1">Whats your name</option>
            </select>

            <label for="answer">Security question answer</label>
            <input type="text" id="answer" name="answer">

            <br><br><br>

            <label for="bio">Your bio:</label> <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you...">
            </textarea>

            <br>
            <input type="submit" value="submit the form">
        </form>

        

        <img src="https://webresources.obm.ohio.gov/SharedFiles/Images/Gifs/ajax-loader-bar.gif" alt="loading">



    </body>

</html>
